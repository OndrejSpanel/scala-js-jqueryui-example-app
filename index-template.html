<!DOCTYPE html>
<html>
<head>
  <title>Drag-And-Drop with Scala.js and jQueryUI</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Drag-And-Drop with Scala.js and jQueryUI</h1>

<p>This example was made with <a href="http://www.scala-js.org/">Scala.js</a>, <a
        href="https://github.com/scala-js/scala-js-jquery/">Scala.js-jQuery</a> and <a href="http://www.jqueryui.com">jQueryUI</a>
  after the <a href="http://www.elated.com/articles/drag-and-drop-with-jquery-your-essential-guide/">jQueryUI Guide from
    Matt Doyle on Elated</a></p>

<div id="content">
  <div id="cardPile"></div>
  <div id="cardSlots"></div>
  <div id="successMessage">
    <h2>You did it!</h2>
    <button id="resetButton">Play Again</button>
  </div>
</div>

<!-- Include JavaScript dependencies -->
<script type="text/javascript" src="./scala-js-example-with-jqueryui-jsdeps.js"></script>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="./scala-js-example-with-jqueryui-{{opt}}.js"></script>
<!-- Run JSApp -->
<script type="text/javascript" src="./scala-js-example-with-jqueryui-launcher.js"></script>

</body>
</html>
