<!DOCTYPE html>
<html>
	<head>
		<title>Drag-And-Drop with Scala.js and jQueryUI</title>
	</head>
	<body>
		<h1>Drag-And-Drop with Scala.js and jQueryUI</h1>

		<p>This example was made with <a href="http://www.scala-js.org/">Scala.js</a>, <a href="https://github.com/scala-js/scala-js-jquery/">Scala.js-jQuery</a> and <a href="jqueryui.com">jQueryUI</a> after a <a href="href="http://www.elated.com/articles/drag-and-drop-with-jquery-your-essential-guide/">jQueryUI Guide</a></p>
		
		
		
		<!-- 3rd party JS must be before own JS -->
		<script type="text/javascript" src="./js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript"
			src="./js/jquery-ui-1.10.4.custom.min.js"></script>
		<!-- own JS generated by Scala.js -->	
		<script type="text/javascript"
			src="./target/scala-2.10/scala-js-example-with-jqueryui-extdeps.js"></script>
		<script type="text/javascript"
			src="./target/scala-2.10/scala-js-example-with-jqueryui-intdeps.js"></script>
		<script type="text/javascript" 
			src="./target/scala-2.10/scala-js-example-with-jqueryui.js"></script>

	</body>
</html>
